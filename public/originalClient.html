<html>

<div data-role="page">

  <div data-role="header" data-position="fixed">
    <div data-type="horizontal" data-role="controlgroup" class="ui-btn-left">  
    <a href="#popupBasic" data-rel="popup" data-role="button">Invite Code</a>
    </div>
    
<div data-role="popup" id="popupBasic">
  <p><h5>Current invite code: <var id="chatID">chatID</var></h5><p>
</div>



<div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">  
    <a href="#supportPop" data-rel="popup" data-role="button">Support</a>
     <a href="#termsPop" data-rel="popup" data-role="button">Terms</a>
      <a href="#privacyPop" data-rel="popup" data-role="button">Privacy Policy</a>
    </div>    
    <div data-role="popup" id="supportPop">
      <p><h5>Need support? Please send questions to 3772014@gmail.com</h5><p>
    </div>
    <div data-role="popup" id="termsPop">
      <p><h5>Under construction</h5><p>
    </div>
    <div data-role="popup" id="privacyPop">
      <p><h5>Under construction</h5><p>
    </div>

    <h1>UmbraChat</h1>
  </div><!-- /header -->




<div class="row hold-bottom">




<label>Encryption Key</label>
<input type="text" class="form-control" id='encKey' placeholder="Encryption Key">
<button onclick="setEncryptionKey()">Set Key</button>
<br/>

Join Chat Room with ID: <input type="text" size="20" id="chatRmIDToJoin">
<button onclick="joinchatroom()">Submit</button>


<button onclick="createchatroom()">Create Chat Room with Random ID</button>



        <div class="input-group">
          <input type="text" class="form-control" id='msg' placeholder="Type your message...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id='msg-click'>Send!</button>
            </span>
        </div><!-- /input-group -->

    </div><!-- /.row -->


      <div class="messages">
        <div class="col-lg-6">
        <ul class="list-group" id="messages"></ul>
        </div><!-- /.col-lg-6 -->
      </div>


  
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#"class="ui-btn-active ui-state-persist">Public Chat</a></li>
        <li><a href="#">Private Chat</a></li>
        <li><a href="#">Encryption</a></li>
      </ul>
    </div>
  </div>
